services:
  event-food-orders-app:
    image: ghcr.io/martelleur/ductus-event-food-service-app:pr-a0baef41f57612959f6eea0bd20e89b6cc17be02
    container_name: event-food-orders-app
    ports:
      - "4200:80"
    networks:
      - event-food-orders-net
    restart: always

  event-food-orders-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: event-food-orders-db
    environment:
      SA_PASSWORD: MnjAHVu@k3^a7re&xXvA&&mS$*7vT3E&#ZFQm5
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - event-food-orders-volume:/var/opt/mssql
    networks:
      - event-food-orders-net
    restart: always

  event-food-orders-api:
    image: ghcr.io/martelleur/ductus-event-food-service-api:pr-8ed7624659ff5d3cd208747b0976c4663e04707e
    container_name: event-food-orders-api
    depends_on:
      - event-food-orders-db
    env_file:
       - EventFoodOrders/.env
    environment:
        ASPNETCORE_ENVIRONMENT: Production
    ports:
      - "8080:8080"
    networks:
      - event-food-orders-net
    restart: always

volumes:
  event-food-orders-volume:

networks:
  event-food-orders-net:
    driver: bridge